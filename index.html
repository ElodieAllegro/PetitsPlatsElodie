<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/Logo.svg" alt="">
        <div class="container">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        </div>
       
        <div class="search-container">
            <input type="text" placeholder="Recherchez une recette, un ingrédient..." class="search-bar">
            <button class="search-button">
                <img src="/assets/img/blackLoupe.png" alt="bouton rechercher">
            </button>
        </div>
    </header>
    <main>
        <div class="categories">
            <button id="ingredient" class="category-button">Ingrédients<i></i></button>
            <button id="appliance" class="category-button">Appareils <i></i></button>
            <button id="ustensils" class="category-button">Ustensiles <i></i></button>
        </div>
        <ul class="selected-container"></ul>
        <section class="recipes">  
        </section>
    </main>
    <script src="/script/script.js"></script>
    <script src="/script/recipe.js"></script>
    <script src="/script/search.js"></script>
</body>
</html>
