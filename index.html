<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/img/Logo.svg" alt="logo les petits plats" />
      <div class="container">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
      </div>

      <div class="search-container">
        <input
          type="text"
          placeholder="Recherchez une recette, un ingrédient..."
          class="search-bar"
        />
        <button class="search-button">
          <img src="assets/img/blackLoupe.png" alt="bouton rechercher" />
        </button>
      </div>
    </header>
    <main class="main-container">
      <div class="categories">
        <button id="ingredient" class="category-button">
          <span>Ingrédients <i class="fa-solid fa-chevron-down"></i></span>
          <div class="mini-input">
            <input
              type="text"
              class="search-btn"
              id="ingredient-search-input"
            />
            <i class="fa-solid fa-xmark" style="color: #7a7a7a" ></i>
            <i class="fa-solid fa-magnifying-glass" style="color: #7a7a7a"></i>
          </div>
          <div class="btn-container-list"></div>
        </button>

        <button id="ustensils" class="category-button">
          <span>Ustensils <i class="fa-solid fa-chevron-down"></i></span>
          <div class="mini-input">
            <input type="text" class="search-btn" id="ustensil-search-input" />
            <i class="fa-solid fa-xmark" style="color: #7a7a7a" ></i>
            <i class="fa-solid fa-magnifying-glass" style="color: #7a7a7a"></i>
          </div>
          <div class="btn-container-list"></div>
        </button>

        <button id="appliance" class="category-button">
          <span>Appareils <i class="fa-solid fa-chevron-down"></i></span>
          <div class="mini-input">
            <input type="text" class="search-btn" id="appliance-search-input" />
            <i class="fa-solid fa-xmark" style="color: #7a7a7a" ></i>
            <i class="fa-solid fa-magnifying-glass" style="color: #7a7a7a"></i>
          </div>
          <div class="btn-container-list"></div>
        </button>
      </div>

      <ul class="selected-container"></ul>
      <section class="recipes"></section>
    </main>
    <script src="script/script.js"></script>
    <script src="script/recipe.js"></script>
    <script src="script/search.js"></script>
  </body>
</html>
